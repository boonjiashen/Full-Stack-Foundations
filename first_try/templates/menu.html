<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',
filename='styles.css')}}">
</head>

<body>

<h1>{{restaurant.name}}</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p><b>{{message}}</b></p>
{% endfor %}
{% endif %}
{% endwith %}


{% for i in items %}

<div>

    <p>{{i.name}}
    [<a href="{{url_for('edit_menu_item', rid=restaurant.id, miid=i.id)}}">Edit</a>]
    <form id="{{i.id}}" action="{{url_for('delete_menu_item',
        rid=restaurant.id, miid=i.id)}}" method="post">
        [<a href="javascript:;"
            onclick="document.getElementById({{i.id}}).submit();">Delete</a>]
    </form>
    </p>

<p>{{i.description}}</p>

<p> {{i.price}} </p>

</div>


{% endfor %}

<a href="{{url_for("restaurants")}}">Back to restaurant list</a>
</body>

</html>
